<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet"> 
</head>

<body>
    <h1>Weather Journal</h1>
    <div class="form">
        <label for="city">Choose a U.S. zip code : </label><input type="text" id="city" placeholder="enter  code here"
            required class="no-box"><br />
            <div id="foo">
              <input type="text" name="start">
              <span>to</span>
              <input type="text" name="end">  
            </div>
        <textarea rows="4" cols="50" id="feelings" placeholder="describe your feelings" class="no-box"></textarea><br />
        <input type="submit" value="Submit" id="generate" class="button">
        <div class="result-container">
            <p>Dear journal,</p>
            <div id="entryholder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
</body>
</html>
