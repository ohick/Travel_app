<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

<link href="main.css" rel="stylesheet"></head>

<body id="body">
  <h1 class="title">Travel Journal</h1>
  <form class="form">
    <h2 class="small-title">Log your next travel</h2>
    <div class="input-field">
      <div>
        <input type="text" id="datepicker" class="input" required>
        <label for="datepicker">Departure date</label>
      </div>
      <div>
        <input type="text" id="city" class="input" required>
        <label for="city">Destination </label>
      </div>

      <input type="submit" value="Submit" id="generate" class="input button">
    </div>
  </form>
  <div class="cards-holder" id="cardParent">
  </div>
<script type="text/javascript" src="main.js"></script></body>
<script src="https://kit.fontawesome.com/84940dc671.js" crossorigin="anonymous"></script>
</html>
